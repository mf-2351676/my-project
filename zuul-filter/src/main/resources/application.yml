#      serviceId: cloud-ida-admin
hystrix:
  command:
    default:
      execution:
        timeout:
          enable: true
        isolation:
          thread:
            timeoutInMilliseconds: 60000 #单位ms
ribbon:
  ReadTimeout: 20000 #单位ms
  ConnectTimeout: 60000 #单位ms
  #同一个Server重试的次数(除去首次)
  MaxAutoRetries: 3
  #切换到不同Server的次数
  MaxAutoRetriesNextServer: 3
  #对所有方法进行重试
  okToRetryOnAllOperations: true
